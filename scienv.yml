name: scienv
channels:
    - conda-forge
    - anaconda
dependencies:
    # python is locked at 3.1 to be compatible with IMP's conda build
    - python=3.9
    - numpy
    - scipy
    - scikit-learn
    - matplotlib
    - dill
    - pandas
    - jupyter
    - jupyter_contrib_nbextensions
    - biopython
    - tqdm
    - joblib
    - cmake
    - swig
    - eigen
    - pip
    - pip:
      - networkx
      - tensorflow
      - tensorflow-probability
      - git+https://github.com/master/tensorflow-riemopt.git
