name: scienv
channels:
    - conda-forge
    - anaconda
dependencies:
    # python is locked at 3.1 to be compatible with IMP's conda build
    - python==3.9
    - numpy
    - scipy
    - scikit-learn
    - matplotlib
    - dill
    - pandas
    - biopython
    - tqdm
    - joblib
    - cmake
    - swig
    - eigen
    - pip
    - pip:
      - networkx
      - tensorflow==2.11.0
      - tensorflow-probability==0.19.0
      - git+https://github.com/master/tensorflow-riemopt.git
